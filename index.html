<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Quote Of The Day</h1>
        <h2 id="subtitle">Press the button below to receive a random quote!</h2>

        <div class="btn">
            <button id="btn" onclick="changeQuote()">New Quote</button>
        </div>

        <div class="quote">
            <h2 id="quote"></h2>
            <h2 id="author"></h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
